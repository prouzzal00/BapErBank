<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-600"> Bap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 my-2 rounded" type="email" name="" id="user-email" placeholder="Enter Your Email"><br>
                <input class="w-9/12 rounded" type="password" name="" id="user-password" placeholder="Enter Your Password"><br>
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium mt-2 rounded hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>

    <!-- Js Link  -->
    <script src="login.js"></script>
</body>
</html>
